<!DOCTYPE html>
<html>
<head>
	<title>HeadBOOK</title>
	<link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
	<!--header-->
	<div class="content content-header clearfix">
	 <div class="wrapper">
		<div id="judul">
          <h1 id="headr">HeadBook</h1>
       </div>
	<form>
		<div class="group-form">
			<label for="email">Input Email Anda</label>
			<input type="text" name="email">
		</div>

		<div class="group-form">
			<label for="password">Input Password Anda</label>
			<input type="password" name="password">
		</div>
		
		<div class="group-form">
		 	<input type="submit" value="Log In" id="logIn">
		</div>
	</form>
	 </div>
    </div>

	<!--content-->
  <div class="content content-middle clearfix">
  <div class="wrapper">
  <div class="middle-left">
    <h2> Headbook membantu Anda terhubung dan berbagi dengan orang-orang dalam kehidupan Anda. </h2> <br>
    <img src="networking.png" height="300" width="350">
    </div>
    
    <div class="middle-right">
      <h3>Daftar</h3>
      <p>Gratis, Seumur Hidup</p>
      <form action="" method="">
        <input type="text" placeholder="Nama Depan" name="depan" class="inline">
        <input type="text" placeholder="Nama Belakang" name="belakang" class="inline">
        <input type="email" placeholder="Email" name="email" class="">
        <input type="password" placeholder="Password" name="password" class="">
        <input type="date" placeholder="Tanggal Lahir" name="tanggal" class="">
        <input type="radio" name="jk" value="Laki-Laki"> Laki-Laki
		<input type="radio" name="jk" value="Perempuan"> Perempuan
        <br>
        <input type="submit" value="Daftar" id="daftar"> 
      </form>
    </div>
    </div>
  </div>
  
    <!--Footer-->
    <div class="content content-footer clearfix">
	 <div class="wrapper">
       <center>
       <br>
       <h4>CopyRight</h4>
       <h5>Made Alam Kamajana</h5>
       </center>
     </div>
    </div>
</body>
</html>
